<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Regístro</title>
  </head>

  <body>
    <header>
      <img
        src="https://raw.githubusercontent.com/danielpqe/platzi-video/master/images/logo-platzi-video-BW2.png"
        alt="Logo de platzi"
        class="header__imagen"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Registrate</h2>
        <form class="login__container--form">
          <input type="text" class="input" placeholder="Nombre" />
          <input type="text" class="input" placeholder="Correo" />
          <input type="password" class="input" placeholder="Contraseña" />
          <button class="button">Registrarme</button>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="https://img.icons8.com/ios/50/000000/google-logo.png"
            />Inicia sesión con Google
          </div>
          <div>
            <img
              src="https://img.icons8.com/android/24/000000/twitter.png"
            />Inicia sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          ¿Ya tiene cuenta? <a href="Sesion.html">Inicia Sesión</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
      <a href="/index.html">Home</a>
    </footer>
  </body>
</html>
